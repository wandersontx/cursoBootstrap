<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags === viewport - toda area visivel de uma pagina -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

   
  </head>
  <body>

    <h2>Grupo prepend</h2>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text text-light bg-primary">@</span>
      </div>
      <input class="form-control" type="text" placeholder="e-mail">
    </div>

    <hr>
    <h2>Grupo append</h2>
    <div class="input-group">
      <input class="form-control" type="text" placeholder="e-mail">
      <div class="input-group-append">
        <span class="input-group-text bg-dark text-white">@gmai.com</span>
      </div>
    </div>


    <hr>
    <h2>URL customizada</h2>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text bg-success text-white">http://site.com/usuario</span>
      </div>
      <input class="form-control" type="text" placeholder="digite seu usuario">
    </div>



    <hr>
    <h2>Moeda</h2>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text bg-warning text-dark">$</span>
      </div>
      <input class="form-control" type="text" placeholder="digite um valor">
      <div class="input-group-append">
        <span class="input-group-text bg-warning text-dark">.00</span>
      </div>      
    </div>


    <hr>
    <h2>Checkbox / radio</h2>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-warning">
          <input type="radio">
        </div>        
      </div>
      <input type="text" class="form-control">      
    </div>
    <div class="input-group mt-2">
      <div class="input-group-prepend">
        <div class="input-group-text bg-info">
          <input type="checkbox">
        </div>        
      </div>
      <input type="text" class="form-control">      
    </div>


    <hr>
    <h2>Multiplos inputs</h2>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">nome/e-mail</span>
      </div>
      <input class="form-control" type="text">
      <input class="form-control" type="password">
    </div>


    <hr>
    <h2>Pesquisar</h2>
    <div class="input-group">
      <input class="form-control" type="text">
      <div class="input-group-append">
        <button type="button" class="btn btn-primary">Pesquisar</button>
        s
      </div>
      
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
