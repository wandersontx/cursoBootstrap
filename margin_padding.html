<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags === viewport - toda area visivel de uma pagina -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Cores Background</title>
  </head>
  <body style="margin-bottom: 200px; padding: 16px; ">

    <!--
    --- Aplicação de Margin ---
    mt -> Margin top
    mb -> margin bottom
    ml -> Margin left
    mr -> Margin Right
    mx -> Margin no eixo x (horizontal) esquerda/direita
    m  -> Margin em todos os lados
    Valor a definir (0 até 5)
    -->
    <h1 class="bg-success" style="margin:0px;">Margin</h1>
    <p class="bg-success ml-1 mt-2">Conteúdo principal</p>
    <p class="bg-warning mx-5">Conteúdo secundario </p>
    <p class="bg-info m-3">Conteúdo terceriaio</p>
    <h1 class="bg-success">Margin</h1>



    <br><hr>
    <!--
    --- Aplicação de Padding ---
    pt -> Padding Top
    pb -> Padding Bottom
    pl -> Padding left
    pr -> Padding Right
    px -> Padding no eixo X (horizontal) esquerda/direita
    py -> Padding no eixo Y (vertical) top/bottom
    p  -> Padding em todos os lados
    Valor a definir (0 até 5)
    -->
    <h1 class="bg-warning pt-4">Padding</h1>
    <p class="bg-warning px-5">Conteúdo principal</p>
    <p class="bg-warning py-5">Conteúdo secundario</p>
    <h1 class="bg-warning pl-4">Padding 2</h1>


    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
