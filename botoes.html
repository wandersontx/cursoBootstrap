<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags === viewport - toda area visivel de uma pagina -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Botões</title>
  </head>
  <body style="margin-bottom: 200px; padding: 16px; ">

    <!-- 
    ----- Botões -----
    formatação padrão: btn
    formatação especificas:
    btn-primary, btn-secondary, btn-success, btn-info, btn-warning,
    btn-danger, btn-light, btn-dark, btn-link
    -->
    <h3>Botões</h3>
    <button class="btn btn-dark" type="">Clique</button>

    <br><br>
    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-danger" href="#">Link</a>
    <button class="btn btn-warning" type="submit">Subtmit</button>
    <input class="btn btn-info" type="button" value="Button">
    <input class="btn btn-success" type="submit" value="Input Submit">
    <input class="btn btn-secondary" type="reset" value="Reset">


    <br><hr>
    <!-- 
    ---- Botões com contorno -----
    btn-outline-<formato>
    -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-success" type="button">Clique</button>


    <br><hr>
    <!--
    ----- Tamanho de botões ----
    opções: btn-lg, btn-sm, btn-block
    -->
    <h3>Tamanho dos botões</h3>
    <button class="btn btn-lg btn-dark" type="button">Grande</button>
    <button class="btn btn-sm btn-secondary" type="button">Pequeno</button>
    <br><br>
    <button class="btn btn-block btn-warning" type="button">Bloco</button>


    <br><hr>
    <!--
    ---- Estado dos botões ----
    opções: active, disabled
    -->
    <h3>Estados de botões</h3>
    <button class="btn btn-primary" type="button">Normal</button>
    <button class="btn btn-primary active" type="button">Ativado</button>
    <button class="btn btn-primary disabled" type="button">Desativado</button>
    <br><br>
    <button class="btn btn-primary" type="button" data-toggle="button">Alternar</button>


    <br><hr>
    <!-- grupo de botões na horizontal -->
    <h3 >Grupos de botões - horizontal</h3>
    <div class="btn-group">
      <button class="btn btn-warning" type="button">Esquerda</button>
      <button class="btn btn-warning" type="button">Centro</button>
      <button class="btn btn-warning" type="button">Centro</button>
      <button class="btn btn-warning" type="button">Centro</button>
      <button class="btn btn-warning" type="button">Direita</button>
    </div>



    <br><hr>
    <!-- grupo de botões na vertical -->
    <h3>Grupo de botões - vertical</h3>
    <div class="btn-group-vertical">
      <button class="btn btn-secondary" type="button">Topo</button>
      <button class="btn btn-secondary" type="button">Meio</button>
      <button class="btn btn-secondary" type="button">Fundo</button>
    </div>



    <br><hr>
    <!-- Toolbar de botões -->
    <div class="btn-toolbar">
      <div class="btn-group">
        <button class="btn btn-info" type="button">1</button>
        <button class="btn btn-info" type="button">2</button>
        <button class="btn btn-info" type="button">3</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-success" type="button">4</button>
        <button class="btn btn-success" type="button">5</button>
        <button class="btn btn-success" type="button">6</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-danger" type="">7</button>
        <button class="btn btn-danger" type="">8</button>
        <button class="btn btn-danger" type="">9</button>
      </div>
    </div>



    <br><hr>
    <!-- Botões dropdown -->
    <h3>Botões dropdown</h3>
    <div class="dropdown">
      <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown" type="button">Clique</button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">Link 1</a>
        <a href="#" class="dropdown-item">Link 2</a>
        <a href="#" class="dropdown-item">Link 3</a>
      </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
