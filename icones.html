<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags === viewport - toda area visivel de uma pagina -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Iconic CSS -->
    <link href="../openiconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <!-- Fontawesome -->
    <link href="../fontawesome/css/all.css" rel="stylesheet">
   
  </head>
  <body>
      <!--
      ---- Fonts ----
      site: bootstrap
      ->documentation -> Extends -> Icons
      Apresenta os sites de icones recomendavel e o mais outras opçõe, podendo baixar os icones e alguns sites oferece um link para uso direto dos links.
      -->

    <h3 class="border-bottom">Font Open Iconic</h3>
    <span class="oi oi-bell text-warning" style="font-size: 90px;"></span>

    <span class="oi oi-rain display-2 text-info"></span>

    <i class="oi oi-clock display-2 text-danger"></i>

    <button class="btn btn-success">
      <i class="oi oi-lock-unlocked mr-1"></i>Desbloquear
    </button>

    <br><br>
    <h3 class="border-bottom">Fontawesome</h3>
    <button class="btn btn-outline-info">Clique aqui<i class="fas fa-hand-pointer text-primary ml-2"></i></button>
    <div class="form-group">
      <i class="fas fa-arrow-up display-2 text-success m-5"></i>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
