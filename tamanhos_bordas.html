<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags === viewport - toda area visivel de uma pagina -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Cores Background</title>
  </head>
  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">


    <!-- Classes de largura -->
    <div class="bg-primary w-25">width 25%</div>
    <div class="bg-warning w-50">width 50%</div>
    <div class="bg-primary w-75">width 75%</div>
    <div class="bg-warning w-100">width 100%</div>
    <div class="bg-primary w-auto">width auto</div>


    <br><hr>
    <!--Classes de altura -->
    <div style="height: 300px; border:1px solid gray;">
        <div class="bg-warning d-inline-block h-25">height 25%</div>
        <div class="bg-success d-inline-block h-50">height 50%</div>
        <div class="bg-warning d-inline-block h-75">height 75%</div>
        <div class="bg-success d-inline-block h-100">height 100%</div>
        <div class="bg-warning d-inline-block h-auto">height auto</div>
    </div>



    <br><hr>
    <!-- 
    ---------- Bordas -----------
    Border        -> todas as bordas
    Border-top    -> borda superior
    Border-bottom -> borda inferior
    Border-right  -> borda direita
    Border-lerf   -> borda esquerda

    Cores de bordas:
    border-<cor>: primary, secondary, success, info, warning, danger, light, dark, white
    -->
    <div class="bg-white mb-2 border border-danger">Todas as bordas</div>
    <div class="bg-white mb-2 border-top border-dark">Borda superior</div>
    <div class="bg-white mb-2 border-bottom border-info">Borda inferior</div>
    <div class="bg-white mb-2 border-right border-success">Borda direita</div>
    <div class="bg-white mb-2 border-left border-secondary">Borda esquerda</div>
    

    <br><hr>
    <!--
    ---- Border Radius ----
    Opções:
    rounded, rounded-top, rounded-bottom, rounded-right, rounded-left, rounded-circle
    -->
    <div class="bg-light mb-2 border rounded border-primary" >Rounded</div>
    <div class="bg-light mb-2 border rounded-top border-primary">Rounded top</div>
    <div class="bg-light mb-2 border rounded-bottom border-primary">Rounded bottom</div>
    <div class="bg-light mb-2 border rounded-right border-primary">Rounded right</div>
    <div class="bg-light mb-2 border rounded-left border-primary">Rounded left</div>
    <div class="bg-light mb-2 border rounded-circle border-primary text-center">Rounded circle</div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
